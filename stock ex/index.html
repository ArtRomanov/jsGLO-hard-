<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс валют</title>
</head>
<body>
    <form id='usdToRubBlock'>
        <div><input id='usdToRubInput'  placeholder="0">
            <span>Доллар США (USD)</span>
        </div>
        
        <div><input id='usdToRubOutput' placeholder="0" disabled>
            <span>Российский рубль (RUB)</span>
        </div>
        <button  id='usdToRubButton'>Конвертировать</button>
        <button  id='usdToRubButtonReset'>Сброс</button>

    </form>

    <form id='rubToUsdBlock'>
        <div><input id='rubToUsdInput' placeholder="0">
            <span>Российский рубль (RUB)</span>
        </div>
        <div><input id='rubToUsdOutput' placeholder="0" disabled>
            <span>Доллар США (USD)</span>
        </div>
        <button  id='rubToUsdButton'>Конвертировать</button>
        <button  id='rubToUsdButtonReset'>Сброс</button>
    </form>

<script src='script copy.js'></script>
</body>
</html>
